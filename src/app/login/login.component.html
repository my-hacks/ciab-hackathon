<div class="login-page" [@routerTransition]>
    <div class="left">
        <button class="btn btn-primary btn-login" [routerLink]="['/mod-admin']"> Auxilio a Gerir </button>
        <br>
        <button class="btn btn-primary second" [routerLink]="['/mod-empresa']" (click)="onLoggedin()"> Geste-me </button>
    </div>
    <div class="right">
        <div class="row justify-content-md-center">
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
